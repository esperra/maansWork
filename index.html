<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="dist/css/app.min.css">
        <title>Maans Event</title>
    </head>
    <body class="text--text">
        <div class="nav-bar">
            <a class="text--important" href="https://maans.eu/">Accéder au site</a>
        </div>
        <div class="container">
            <img id="logo" src="dist/img/logo-maans-blanc-slider.png" alt="logo Maans">
            <p class="text--big-title mooving-title">Soyez le premier à tester Senseat One</p>
            <p class="text--important">Le 11/01/20, dans nos locaux, venez tester une expérience d’immersion musicale unique.</p>
            <p>Inscrivez vous pour nous rencontrer et en savoir plus sur ce projet :</p>
            <form>
                <div class="input-container">
                    <input type="text" id="name" name="name" required size="10" placeholder="Saissisez votre nom"></input>
                    <input type="email" id="email" name="email" required size="10" placeholder="Saissisez votre email"></input>
                </div>
                <p>Comment avez-vous entendu parler de nous ?</p>
                <div class="custom-select">
                    <select name="heard_about">
                        <option value="speak">Bouche à oreille</option>
                        <option value="internet">Internet</option>
                        <option value="socials">Réseaux sociaux</option>
                        <option values="press">Presse</option>
                    </select>
                </div>
                <div class="final-button">
                    <input type="submit" value="S'inscrire" class="display-button">
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="dist/js/app.min.js"></script>
</html>
